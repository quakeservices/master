---
game: quake2
engine: idtech2
encoding: latin1
active: true
version: 34   # Vanilla

S2M:
  ping:
    recv: "\xff\xff\xff\xffping"
    resp: "\xff\xff\xff\xffack"
  heartbeat:
    recv: "\xff\xff\xff\xffheartbeat"
    resp: "\xff\xff\xff\xffack"
  shutdown:
    recv: "\xff\xff\xff\xffshutdown"

B2M:
  query:
    recv: "query"

status_keys:
  - key: "cheats"
    integer: true
  - key: "deathmatch"
    integer: true
  - key: "dmflags"
    integer: true
  - key: "fraglimit"
    integer: true
  - key: "gamedate"
    integer: false
  - key: "gamename"
    integer: false
  - key: "hostname"
    integer: false
  - key: "mapname"
    integer: false
  - key: "maxclients"
    integer: true
  - key: "maxspectators"
    integer: true
  - key: "needpass"
    integer: true
  - key: "protocol"
    integer: true
  - key: "timelimit"
    integer: true
  - key: "version"
    integer: false

misc:
  server_query: !!binary c3RhdHVzIDIzCg==
  server_print: !!binary cHJpbnQ=
