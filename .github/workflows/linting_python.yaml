---
name: Linting Python

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/linting_python.yaml'
      - 'deployment/**'
      - 'master/**'
      - 'test/**'
  pull_request:
    paths:
      - '.github/workflows/linting_python.yaml'
      - 'deployment/**'
      - 'master/**'
      - 'test/**'

concurrency:
  # yamllint disable-line rule:line-length
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'

jobs:
  python-linting:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        id: setup-python
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.2.2
          installer-parallel: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: >
            venv
            -${{ runner.os }}
            -${{ steps.setup-python.outputs.python-version }}
            -${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: |
          poetry install --no-interaction --with '*'

      - name: "Linting: black"
        run: poetry run scripts/ci/lint-black

      - name: "Linting: isort"
        run: poetry run scripts/ci/lint-isort
        if: always()

      - name: "Linting: pylint"
        run: poetry run scripts/ci/lint-pylint
        if: always()

      - name: "Linting: mypy"
        run: poetry run scripts/ci/lint-mypy
        if: always()
