          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Linting: mypy"
        run: scripts/ci/lint-mypy

  pylint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
